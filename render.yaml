services:
  # Web Service (Express + React)
  - type: web
    name: clean-and-green
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clean-and-green-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: clean-and-green-db
    plan: free
    databaseName: cleanandgreen
    user: cleanandgreen
